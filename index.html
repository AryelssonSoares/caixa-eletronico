<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caixa eletrônico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-imagem">
            <img class="imagem" src="./img/imagem-caixa.jpg" alt="imagem caixa eletrônico">
        </div>
        <div class="conteudo-principal">
            <h1>Caixa eletrônico</h1>
            <h2>Notas disponíveis: 10R$ | 50R$ | 100R$</h2>
            <p> Valor do saque:
                <input type="number" name="" id="inpValor">
            </p>
            <p>
                <input type="button" value="Exibir notas para saque" id="btnExibir">
            </p>
            <h3 id="outNotas100"></h3>
            <h3 id="outNotas50"></h3>
            <h3 id="outNotas10"></h3>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
